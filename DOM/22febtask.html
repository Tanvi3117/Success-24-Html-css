<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row" id="profile"></div>
    </div>
    
    <script>
        class Profilecard
    { 
        constructor(image,name,age,bio,deg,hobbies){
        this.image=image;
        this.name=name;
       this.age=age;
       this.bio=bio;
       this.deg=deg;
       this.hobbies=hobbies
      }
    details()
    {  
       return`<div class="card" style="width: 18rem;">
        <img src="${this.image}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"><span class="h5">${this.name}</span><span class="h6">${this.age}</span><br><span class="h6">${this.deg}</span></h5>
          <p class="card-text">${this.bio}</p>
      <div class="mb-2">${this.hobbies.map((user)=>`<span class="rounded bg-primary p-2 text-white"> ${user}</span>`).join(" ")
      
      } </div>
          <a class="btn btn-primary id=alert_btn">view Profile</a>
        </div>
      </div>`
    }
       
     }
     let user=[
        new Profilecard('r1.jpeg','Aman',23,'i am good Java developer','Software Developer',['Cooking','Coding','Sleeping']),
        new Profilecard('r2.jpeg','ajay',25,'i am good programmer','Software engineer',['dancing','reading','Sleeping']),
        new Profilecard('r3.jpeg','Sonia',26,'i am good coder','Software Developer',['playing','Coding','writing'])

        ]
        document.getElementById('profile').innerHTML=user.map((user)=>user.details()).join('')
        let alert_btn=document.getElementById("alert_btn")
        alert_btn.addEventListener("clcik",details());
        
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
