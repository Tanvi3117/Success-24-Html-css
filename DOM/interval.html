<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c=0
        let my=setInterval(count, 500)
        function count()
        {
            document.getElementById("h1").innerText=c
            c++;
        }
        function stop()
        {
           clearInterval(my);
           alert("interval stopped")
        }
    </script>
    <h1 id="h1"></h1>
    <button onclick="stop()">stop</button>
</body>
</html>
