<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <input type="number" placeholder="enter card number" id="get">
    <button id="btn">Generate</button>
    <div id="card" class="row"></div>
    <script>
     
    
       
  
    function Generate()
    {
        
        let btn=document.getElementById("btn")
        let card=document.getElementById("card")
        let input=document.getElementById("get").value
      for(i=0;i<input;i++)
        {
         
     let alphabet=["a","b","c","d","e","f","g","h","i","j","k"]
      let number=[1,2,3,5,6,7,7,8,9,0,9,5,6,1]
      let s=""
        s=s+alphabet[Math.floor(Math.random()*alphabet.length)]+"-"+Math.floor(Math.random()*number.length*100)
       
      let m=Math.floor(Math.random(10)*9456984490)
    
         card.innerHTML+=`
         <div class="card" style="width: 18rem;">
    <img src=${image[Math.floor(Math.random()*image.length)]} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">${namearray[Math.floor(Math.random()*namearray.length)]}  ${surname[Math.floor(Math.random()*surname.length)]}<br>EMP ID:${s
       }<br> Mob Num:${m}</h5>
      <p class="card-text"><h5> I am ${designation[Math.floor(Math.random()*designation.length)]}</h5></p>
      <a href="#" class="btn btn-primary">click</a>
    </div>
    </div>`
        }
      }
      btn.addEventListener("click",Generate)
      let namearray =["Aman","Vikas","Suman","Tanvi","Yogesh","Faisal","Girish","Harsh","Ishan","Garima"]
      let surname=["Gupta","goyal","Sharma","Shukla","Dayal","Mangal"]
      let designation=["Developer","Coder","Artist","Software Engineer","Dancer"]
      let image =["r1.jpeg","r2.jpeg","r3.jpeg"]



      
      
     
  
   
       
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
